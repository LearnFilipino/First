<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilipinoLearning</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div class="start-screen">
      <div class="lobby">
        <h1 class="main-title">LEARN</h1>
        <p class="subtitle">Filipino</p>
        <button class="lobby-button" id="start-button">START</button>
        <button class="lobby-button2" id="lesson-button">LESSON</button>
      </div>
    </div>

    <!-- Lesson Modal -->
    <div id="lesson-container" class="lesson-modal hide">
      <div class="lesson-content">
        <div class="responsive-iframe">
          <iframe
            id="lesson-iframe"
            src="Lesson.pdf#view=FitH"
            frameborder="0"
            style="width: 100%; height: 100%;"
          ></iframe>
        </div>
        <div class="navigation-buttons">
          <button class="close-button" id="close-lesson">Close</button>
        </div>
      </div>
    </div>
    
    
    

    <!-- Quiz Section -->
    <div id="display-container" class="hide">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <img src="timer3.png" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>

    <!-- Audio -->
    <audio id="correct-sound" src="Correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="Wrong.mp3" preload="auto"></audio>

    <!-- Score Section -->
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
